
<!-- All -->
<div class="container">
  <!-- Title -->
  <div class="row d-flex">
    <div class="col-xxl-12">
      <div class="header d-flex justify-content-center">
        <h1>Calculadora</h1>
        <i class="icon-dark-theme" style="font-size: 1.2em;" (click)="toggleDarkTheme()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
          </svg>
        </i>
      </div>
    </div>

  <!-- Calculator -->
  <div class="col-xxl-12 d-flex justify-content-center">
    <div class="calculator">
      <div class="row">
        <!-- Visor -->
        <div class="visor m-auto my-5">
          <p class="result me-md-3" id="display">{{display}}</p>
        </div>
        <!-- Teclado -->
        <div class="keyboard">
              <button class="btn btn-info col-4" *ngFor="let numeros of prop" value="{{numeros}}" (click)="getNumber(numeros)">{{numeros}}</button>
              <button class="btn btn-info col-4" (click)="pressOperator('+')">+</button>
              <button class="btn btn-info col-4" (click)="pressOperator('-')">-</button>
              <button class="btn btn-info col-4" (click)="pressOperator('*')">*</button>
              <button class="btn btn-info col-4" (click)="pressOperator('/')">/</button>
              <button class="btn btn-info col-4" (click)="clearDisplay()">CE</button>
              <button class="btn btn-info col-12" (click)="postNumber(values)" value="=" >Calcular</button>
          </div>
        <!-- Historico -->
        <div class="history" >
            <p class="time-lapse" *ngFor="let history of old">
              {{history.expressao}} = {{history.resultado}} <span>{{history.data | date }}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
